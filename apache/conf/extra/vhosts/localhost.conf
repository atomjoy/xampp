<VirtualHost *:80>
    ServerAdmin admin@localhost
    DocumentRoot "D:/web/localhost/"
    ServerName localhost
    ServerAlias www.localhost
    <Directory "D:/web/localhost/">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Order Deny,Allow
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>
